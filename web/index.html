<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="smart_nagarpalika_dashboard">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>smart_nagarpalika_dashboard</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Preload Material Icons font -->
  <link rel="preload" href="fonts/MaterialIcons-Regular.ttf" as="font" type="font/ttf" crossorigin="anonymous">
  
  <!-- Preload Cupertino Icons font -->
  <link rel="preload" href="packages/cupertino_icons/assets/CupertinoIcons.ttf" as="font" type="font/ttf" crossorigin="anonymous">
  
  <style>
    @font-face {
      font-family: 'MaterialIcons';
      src: url('fonts/MaterialIcons-Regular.ttf') format('truetype');
    }
    @font-face {
      font-family: 'CupertinoIcons';
      src: url('packages/cupertino_icons/assets/CupertinoIcons.ttf') format('truetype');
    }
  </style>
</head>
<body>
  <script>
    // Prevent FOUC (Flash of unstyled content)
    window.addEventListener('load', function() {
      document.body.style.visibility = 'visible';
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
